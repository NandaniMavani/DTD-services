<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search for Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="search_for_services.css" />
  </head>
  <body>
    <div class="search-for-services">
      <div class="container">
        <div class="search-field">
          <div class="container-10">
            <img class="icon-magnifyingglass" src="../assets/vectors/icon_magnifyingglass_6_x2.svg" />
            <span class="placeholder">
            Search
            </span>
          </div>
          <img class="sf-symbol-microphone" src="../assets/vectors/sf_symbol_microphone_7_x2.svg" />
        </div>
        <div class="services">
        SERVICES
        </div>
        <div class="frame-126">
          <div class="frame-127">
            <div class="in-the-hands-of-aprofessional">
            </div>
            <span class="grooming-services">
            GROOMING SERVICES
            </span>
          </div>
          <div class="frame-136">
            <div class="im-sorry-no-working-today-look-at-this-arrangement-icant-ruin-this-perfection">
            </div>
            <span class="carpentry">
            CARPENTRY
            </span>
          </div>
          <div class="frame-137">
            <div class="and-im-almost-done-with-the-cleaning-time">
            </div>
            <div class="group-33364">
              <span class="cleaning">
              CLEANING
              </span>
            </div>
          </div>
          <div class="frame-138">
            <div class="getting-ready-to-draw-amasterpiece">
            </div>
            <span class="painting">
            PAINTING
            </span>
          </div>
        </div>
      </div>
      <div class="menu">
      </div>
      <div class="group-33369">
        <div class="frame-145">
          <span class="search-filters">
          Search Filters
          </span>
        </div>
        <div class="group-33368">
          <div class="frame-141">
            <div class="availability">
            Availability
            </div>
            <div class="container-7">
              <div class="container-12">
                <div class="checkbox-checked">
                  <img class="vector-5" src="../assets/vectors/vector_39_x2.svg" />
                </div>
                <span class="monday">
                Monday
                </span>
              </div>
              <div class="container-8">
                <div class="checkbox-checked-3">
                  <img class="vector-8" src="../assets/vectors/vector_27_x2.svg" />
                </div>
                <span class="friday">
                Friday
                </span>
              </div>
            </div>
            <div class="container-5">
              <div class="container-11">
                <div class="checkbox-checked-1">
                  <img class="vector-6" src="../assets/vectors/vector_61_x2.svg" />
                </div>
                <span class="tuesday">
                Tuesday
                </span>
              </div>
              <div class="container-4">
                <div class="checkbox-checked-4">
                  <img class="vector-9" src="../assets/vectors/vector_5_x2.svg" />
                </div>
                <span class="saturday">
                Saturday
                </span>
              </div>
            </div>
            <div class="container-3">
              <div class="container-13">
                <div class="checkbox-checked-2">
                  <img class="vector-7" src="../assets/vectors/vector_38_x2.svg" />
                </div>
                <span class="wednesday">
                Wednesday
                </span>
              </div>
              <div class="container-1">
                <div class="checkbox-checked-5">
                  <img class="vector-10" src="../assets/vectors/vector_x2.svg" />
                </div>
                <span class="sunday">
                Sunday
                </span>
              </div>
            </div>
            <div class="container-2">
              <div class="checkbox-checked-6">
                <img class="vector-11" src="../assets/vectors/vector_16_x2.svg" />
              </div>
              <span class="thursday">
              Thursday
              </span>
            </div>
          </div>
          <div class="frame-142">
            <div class="ratings">
            Ratings
            </div>
            <div class="group-33355">
              <div class="frame">
                <img class="vector" src="../assets/vectors/vector_17_x2.svg" />
              </div>
              <div class="frame-2">
                <img class="vector-2" src="../assets/vectors/vector_46_x2.svg" />
              </div>
              <div class="frame-1">
                <img class="vector-1" src="../assets/vectors/vector_49_x2.svg" />
              </div>
              <div class="frame-3">
                <img class="vector-3" src="../assets/vectors/vector_32_x2.svg" />
              </div>
              <div class="frame-4">
                <img class="vector-4" src="../assets/vectors/vector_12_x2.svg" />
              </div>
            </div>
          </div>
          <div class="frame-143">
            <div class="prices">
            Prices
            </div>
            <div class="container-9">
              <div class="checkbox-checked-8">
                <img class="vector-13" src="../assets/vectors/vector_40_x2.svg" />
              </div>
              <span class="under-50">
              Under $50
              </span>
            </div>
            <div class="container-6">
              <div class="checkbox-checked-7">
                <img class="vector-12" src="../assets/vectors/vector_19_x2.svg" />
              </div>
              <span class="under-100">
              Under $100
              </span>
            </div>
          </div>
        </div>
        <div class="frame-3">
          <div class="buttons">
            <span class="back">
            Back
            </span>
          </div>
          <div class="group-30">
            <div class="buttons-1">
              <span class="next">
              Search
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
