<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Page for Service Provider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin_page_for_service_provider.css" />
  </head>
  <body>
    <div class="signin-page-for-service-provider">
      <div class="rectangle-1">
      </div>
      <img class="ellipse-1" src="../assets/vectors/ellipse_12_x2.svg" />
      <div class="signin">
      Signin 
      </div>
      <div class="signin-here-as-aservice-provider">
      Signin here as a service provider
      </div>
      <div class="group-3">
        <span class="enter-email-here">
        Enter email here
        </span>
      </div>
      <div class="group-2">
        <div class="rectangle-41">
        </div>
        <span class="enter-password-here">
        Enter password here
        </span>
      </div>
      <div class="group-4">
        <div class="rectangle-4">
        </div>
        <span class="enter-phone-number-here">
        Enter phone number here
        </span>
      </div>
      <div class="frame-162">
        <div class="frame-160">
          <span class="already-have-an-account">
          Already have an account? 
          </span>
        </div>
        <div class="frame-161">
          <span class="login-1">
          Login
          </span>
        </div>
      </div>
      <div class="group-1">
        <span class="login">
        Sign in
        </span>
      </div>
    </div>
  </body>
</html>
